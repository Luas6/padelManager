<section id="registro-reservas">
    <div class="container mt-5">
        <h2>Formulario de Reserva</h2>
        <form (ngSubmit)="onSubmit(reservaForm)" #reservaForm="ngForm">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" class="form-control" id="fecha" [(ngModel)]="reserva.fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora:</label>
                <select class="form-control" id="hora" name="hora" [(ngModel)]="reserva.hora" required>
                    <option value="" disabled selected>Selecciona una hora</option>
                    <option value="09:00">09:00 - 10:30</option>
                    <option value="10:30">10:30 - 12:00</option>
                    <option value="12:00">12:00 - 13:30</option>
                    <option value="" disabled>Descanso</option>
                    <option value="16:30">16:30 - 18:00</option>
                    <option value="18:00">18:00 - 19:30</option>
                    <option value="19:30">19:30 - 21:00</option>
                    <option value="21:00">21:00 - 22:30</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pista">Pista:</label>
                <select class="form-control" id="pista" name="pista" [(ngModel)]="reserva.pista" required>
                    <option value="" disabled selected>Selecciona una pista</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
    </div>
</section>
