<div class="container col-lg-10 mx-auto">
    <h2 class="text-center"> Tus reservas</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Fecha</th>
                <th> Hora </th>
                <th> Pista</th>
                <th> Abierta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reserva of reservas">
                <td> {{ reserva.fecha }} </td>
                <td> {{ reserva.hora }} </td>
                <td> {{ reserva.pista }} </td>

                <td>
                    <span *ngIf="reserva.abierta; else cerrada">
                        <span ngbPopover="AÃºn no estÃ¡n los 4 jugadores" triggers="mouseenter" popoverTitle="Mensaje"
                            placement="top">
                            <i class="fas fa-exclamation-triangle"></i>
                        </span>
                        Abierta
                    </span>
                    <ng-template #cerrada>Cerrada</ng-template>
                </td>
                <td>
                    <ul>
                      <li *ngIf="reserva.usuarios">
                        <ng-container *ngFor="let usuario of reserva.usuarios">
                          <span *ngIf="usuario && usuario.nombre && usuario.apellidos">{{ usuario.nombre }}</span>
                        </ng-container>
                      </li>
                    </ul>
                  </td>

        </tbody>
    </table>
</div>
