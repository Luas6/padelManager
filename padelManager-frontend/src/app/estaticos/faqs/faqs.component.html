<section id="faq-section">
    <div class="container my-5">
      <div class="row">
        <div class="mx-auto">
            <h1 class="faq-title py-4">Preguntas Frecuentes</h1>
            <div class="faq-list">
                <mat-accordion>
                    <mat-expansion-panel *ngFor="let faq of faqs">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          {{ faq.pregunta }}
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <p>{{ faq.respuesta }}</p>
                    </mat-expansion-panel>
                  </mat-accordion>
            </div>
        </div>
      </div>
    </div>
  </section>
