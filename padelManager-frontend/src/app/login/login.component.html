<section id="login-usuarios">

    <div *ngIf="isLoggedIn; else loginForm">
        <!-- Mostrar pantalla de cierre de sesión si la sesión está iniciada -->
        <h2>Sesión iniciada</h2>
        <button (click)="logout()">Cerrar sesión</button>
    </div>
    <ng-template #loginForm>
        <div class="col-md-6 offset-md-3">
            <h3> Login </h3>
            <form (ngSubmit)="onSubmit()">

                <div class="form-group py-2">
                    <label> Email Id</label>
                    <input type="text" class="form-control" id="correo" [(ngModel)]="usuario.correo" name="correo">
                </div>

                <div class="form-group py-2">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" [(ngModel)]="usuario.contrasena"
                        name="contrasena">
                </div>

                <button class="btn btn-success my-4" type="submit">Submit</button>

            </form>
        </div>
    </ng-template>
</section>
