<div class="container col-lg-10 mx-auto">
    <h2 class="text-center"> Lista Empleados</h2>
    <table class = "table table-striped">
        <thead>
            <tr>
                <th> Nombre</th>
                <th> Apellidos </th>
                <th> Email</th>
                <th> Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let empleado of empleados" >
                <td> {{ empleado.nombre }} </td>
                <td> {{ empleado.apellidos }} </td>
                <td> {{ empleado.correo }} </td>
                <td> <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">U</button>
                    <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-danger">D</button></td>
            </tr>
        </tbody>
    </table>
</div>
